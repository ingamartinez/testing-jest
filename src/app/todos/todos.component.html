<div class="page-content page-container" id="page-content" *ngIf="todos$ | async as todos">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12">
        <div class="card px-3">
          <div class="card-body">
            <h4 class="card-title">Awesome Todo list</h4>
            <div class="add-items d-flex">
              <input type="text" [(ngModel)]="title" class="form-control todo-list-input" placeholder="What do you need to do today?">
              <button class="add btn btn-primary font-weight-bold todo-list-add-btn" (click)="create()">Add</button> </div>
            <div class="list-wrapper">


              <ul class="d-flex flex-column-reverse todo-list">
                <li *ngFor="let todo of todos" [ngClass]="{'completed': todo.completed}">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="checkbox" type="checkbox"[checked]="todo.completed" (click)="checked(todo)"> {{todo.title}} <i class="input-helper"></i>
                    </label>
                  </div>
                  <i class="remove mdi mdi-close-circle-outline" (click)="delete(todo)"></i>
                </li>
              </ul>
            </div>
          </div>
          <h3>Active Count: {{activeCount}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
